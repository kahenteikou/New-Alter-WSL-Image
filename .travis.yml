language: shell
services:
- docker
before_install:
- rm -rf /alterlinux/out/
- docker build -t alterlinux-build:latest .
- docker run -e _DOCKER=true -t -i --privileged -v $SCRIPT_DIR/out:/alterlinux/out
  -v /usr/lib/modules:/usr/lib/modules:ro alterlinux-build
git:
  submodules: false
script:
- mkdir /releasekun
- cp /alterlinux/out/*.tar.gz /releasekun/rootfs.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/releasekun/rootfs.tar.gz"
  on:
    repo: kokkiemouse/New-Alter-WSL-Image
  skip_cleanup: 'true'
jobs:
  include:
    -
      if: branch = master
      stage: Push release tag
      script:
        - chmod +x ./git-tag.sh
        - ./git-tag.sh

      deploy: []